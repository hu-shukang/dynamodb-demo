AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  dynamodb-demo
  the usage for dynamodb

Resources:
  WorkTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: DynamoDB-Demo-WorkTable
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        - AttributeName: date
          AttributeType: S
        - AttributeName: yearMonth
          AttributeType: S
        - AttributeName: break
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: date
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        - IndexName: BreakIndex
          KeySchema:
            - AttributeName: yearMonth
              KeyType: HASH
            - AttributeName: break
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
